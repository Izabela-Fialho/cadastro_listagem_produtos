<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" type="image/jpg" href="imagem/favicon.png">
  <title>Lista de produtos</title>
  <link rel="stylesheet" href="./style/style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
  <div class="container">
    <div class="header">
      <span>Lista de produtos</span>
      <button onclick="openModal()" id="new">Incluir</i></button>
    </div>

    <div class="divTable">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>Valor</th>
            <th class="acao">Editar</th>
            <th class="acao">Excluir</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <div class="modal-container">
      <div class="box">
          <form>
            <br>
            <div class="inputBox">
                <input type="text" name="nome" id="nome" class="inputUser" required>
                <label for="nome" class="labelInput"> Nome do produto </label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="text" name="descrição" id="descricao" class="inputUser" required>
                <label for="descricao" class="labelInput"> Descrição do produto </label>
            </div>
            <br><br>
            <div class="inputBox">
                <input type="number" step="0.01" name="valor" id="valor" class="inputUser" required>
                <label for="valor" class="labelInput">Valor do produto </label>
            </div>
            <p> Disponível para venda:</p>
            <input type="radio" id="opcao" name="opção" value="sim" required>
            <label for="sim">Sim</label>
            <br>
            <input type="radio" id="opcao" name="opção" value="nao" required>
            <label for="nao">Não</label>
            <br><br>
            <div class="inbox">
              <button id="btnSalvar">Salvar</button>
            </div>
          </form>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
